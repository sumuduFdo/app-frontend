<div>
  <button (click)="onSelectVehicle()">
    <!-- <img src="{{ 'assets/users/' + selectedUser.avatar }}" alt="" /> -->
    <img
      class="vehicle-badge"
      [src]="
        getVehicleType() === 1
          ? 'assets/badge/car.png'
          : 'assets/badge/bike.png'
      "
    />
    <span> {{ vehicle.make }} {{ vehicle.model }} ({{ vehicle.year }})</span>
  </button>
</div>
